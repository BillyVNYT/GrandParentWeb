<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ivy Streams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <button id="join-btn" class="button-87">Connect</button>

    <div id="stream-wrapper">
        <div id="eyes">
            <div id="left-eye"></div>
            <div id="right-eye"></div>
        </div>
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn" class="button-87">Out Connect</button>
            <button id="mic-btn" class="button-87">Mic On</button>
            <button id="camera-btn" class="button-87">Camera on</button>
        </div>
    </div>
    
</body>

</html>
